<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood Paris</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
</html>

<body>
  <header>
    <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
  </header>
  <main>
    <section class="maposition">
      <i class="fa-solid fa-location-dot"></i>
      <h5>Paris, Belleville</h5>
    </section>

    <section class="explorer">
      <h1>Réservez le menu qui vous convient</h1>
      <p>découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <a href="#">
        <button class="explorer__button">
          <h4>Explorer nos restaurants</h4>
        </button>
      </a>
    </section>

    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <article class="fonctionnement-card">
        <h3>1</h3>
        <i class="fa-solid fa-mobile-screen-button"></i>
        <h4>Choisissez un restaurant</h4>
      </article>
      <article class="fonctionnement-card">
        <h3>2</h3>
        <i class="fa-solid fa-list"></i>
        <h4>Composez votre menu</h4>
      </article>
      <article class="fonctionnement-card">
        <h3>3</h3>
        <i class="fa-solid fa-store"></i>
        <h4>Dégustez au restaurant</h4>
      </article>
    </section>
  </main>
  <footer></footer>
</body>
